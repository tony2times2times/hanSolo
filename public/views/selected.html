<div class="container-fluid">
  <div class="selected-info">
      <img class='selectedPoster'  ng-src="{{selectedFlick.poster}}" alt="movie poster">
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <p class='selected-text' >{{selectedFlick.overview}}</p>
      <br>
      <br>
      <form ng-submit='watchTogetherEmail()' class="emailIn">
        <label class="emailIn" for="watchWith">Watch this movie with...</label>
        <br>
        <input class="emailIn" type="email" class="form-control" ng-model="watchWith" aria-describedby="emailHelp" placeholder="Enter email"></input>
      </form>
      <button class="emailIn" ng-click = 'watchTogetherEmail()' type="submit" class="btn btn-info" value="Submit Button">Submit</button>
    </div>
</div>
